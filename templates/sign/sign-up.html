<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新用户注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist%20/css/bootstrap.css">
    <style>
        .btn-block:hover {
            background-color: #337ab7;
            color: white;
        }
        .form-group span {
            color: firebrick;
        }

        #sign-box {
            margin-top: -2px; padding: 40px 30px 20px 30px; border: 1px solid #ddd; border-top: 0; border-radius: 4px;
        }

        #imgSelect {
            position: absolute;
            top: 0.6em;
            opacity: 0;
            cursor: pointer;
        }

        .hide {
            display: none;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-sm-offset-7">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="/sign/sign-in.html/"> 登  录 </a></li>
                <li role="presentation" class="active"><a href="#"> 注  册 </a></li>
            </ul>
            <form id="sign-box" class="form-horizontal" enctype="multipart/form-data" action="" method="POST" novalidate style="line-height: 34px">

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-5">
                        <img src="/static/imgs/avatar/default.jpeg" class="img-responsive img-rounded" id="previewImg" style="border: solid 1px #dbdbdb">
                    </div>

                    <div class="col-sm-offset-3 col-sm-5">
                        <button id="fake-btn" type="button" class="btn btn-default" style="margin-top: 0.6em; width: 100%">上传头像</button>
                        {{ obj.avatar }}
                        <span></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        {{ obj.username }}<span></span>
                    </div>
                    (必填)
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        {{ obj.telephone }}<span></span>
                    </div>
                    (必填)
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        {{ obj.nickname }}<span></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8">
                        <label for="inputGender_1" style="vertical-align: middle">男</label>
                        <input type="radio" name="gender" id="inputGender_1" value="1">
                        <label for="inputGender_2"  style="margin-left: 15px; vertical-align: middle">女</label>
                        <input type="radio" name="gender" id="inputGender_2" value="2">
                        <span style="display: block">{{ obj.errors.gender.0 }}</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        {{ obj.email }}<span>{{ obj.errors.email.0 }}</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        {{ obj.password }}<span>{{ obj.errors.password.0 }}</span>
                    </div>
                    (必填)
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="passwordConfirm" placeholder="请再次输入密码">
                        <span></span>
                    </div>
                    (必填)
                </div>

                <div class="form-group">
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="robot-code" placeholder="请输入验证码" name="code">
                        <span>{{ obj.non_field_errors.0 }}</span>
                    </div>
                    (必填)
                    <div class="col-sm-5">
                        <img id='code-img' src="/sign/code/" style="width: 120px; height: 30px">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <button id='reg-btn' type="button" class="btn btn-block">注 册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/static/jquery-3.2.1.js"></script>
<script src="/static/signcheck-0.1.js"></script>
<script>
    $(function(){
       bindAvatar();
    });

    function bindAvatar(){
        if(window.URL.createObjectURL){
                bindAvatar2();
            }else if(window.FileReader){
                bindAvatar3()
            }else{
                bindAvatar1();
            }
        }

        /*
        Ajax上传
         */
        function bindAvatar1(){
            $('#imgSelect').change(
                // Ajax发送后台，并获取路径
                // img.src = 获取路径
                function () {
                    var formData = new FormData();
                    formData.append('fafafa', $('#imgSelect')[0].files[0]);  // jQuery 转换
                    formData.append('csrfmiddlewaretoken', "{{ csrf_token }}");  // jQuery 转换
                    $.ajax({
                        url: '/sign/upload/',
                        type: 'POST',
                        data: formData,
                        contentType: false,		// 告知jQuery不用处理数据(设置请求头)
                        processData: false,		// 告知jQuery不用处理数据(设置请求头)
                        success: function (arg) {
                            $("#previewImg").prop("src", "/" + arg);
                            console.log($(1, '#imgSelect').val());
                        }
                    })
                }
            )
        }

        /*
        本地上传预览
         */
        function bindAvatar2(){
            $('#imgSelect').change(function(){
                var img_obj = $(this).val();
                console.log(img_obj);
                var obj = $(this)[0].files[0];
                // Ajax发送后台，并获取路径
                // img.src = 获取路径
                var v = window.URL.createObjectURL(obj);
                $('#previewImg').attr('src',v);
                $('#previewImg').on('load',function(){
                    window.URL.revokeObjectURL(v); // 手动释放内存
                });
                console.log(2, $('#imgSelect').prop('name'));
            })
        }

        function bindAvatar3(){
            $('#imgSelect').change(function(){
                console.log(3);
                var obj = $(this)[0].files[0];
                // Ajax发送后台，并获取路径
                // img.src = 获取路径
                var reader = new FileReader();
                reader.onload = function(e){
                    $('#previewImg').attr('src',this.result);
                };
                reader.readAsDataURL(obj);
                console.log(3, $('#imgSelect').val());
            })
        }

    $('#code-img').click(function () {
        $(this).prop('src', this.src + '?');
    });
