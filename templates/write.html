{% extends 'index-layout.html' %}

{% block css %}
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist%20/css/bootstrap.css">
    <style>

    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div>
            <form action="/write?md=post"  method="post" novalidate enctype=multipart/form-data>
                <div class="form-group">
                    <h3>新的文章</h3>
                    {{ obj.errors.0 }}
                </div>
                {% csrf_token %}
                <div class="form-group">
                    {{ obj.img }}
                </div>
                <div class="form-group">
                    {{ obj.title }}
                </div>
                <div class="form-group">
                    {{ obj.summary }}
                </div>
                <div class="form-group">
                    {{ obj.content }}
                </div>
                    {{ obj.blog }}
                <div class="form-group">
                    {{ obj.article_type_id }}
                </div>
                <div class="form-group">
                    {{ obj.tag }}
                </div>
                <input type="submit" class="btn btn-primary" value="发 布">
            </form>
        </div>
    </div>
{% endblock %}


{% block js %}
    <script src="/static/kindeditor-4.1.10/kindeditor-all.js"></script>
{#    <script src="/static/jquery-3.2.1.js"></script>#}
    <script>
    $(function () {
        initKindEditor();
    });

    function initKindEditor() {
        KindEditor.create("#content-input",{
            width: "100%",
            height: "300%",
            resizeType:0,
            uploadJson: '/upload_img',
            extraFileUploadParams:{
                "csrfmiddlewaretoken":"{{ csrf_token }}"
            },
            allowPreviewEmoticons: true,
            allowImageUpload: true
        })
    }

{% endblock %}
